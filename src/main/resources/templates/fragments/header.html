<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-style">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/dropdown.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </div>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}">
            DK E+I
            <!--<img src="/images/logo.png" alt="DK E+I">-->
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuActive" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        청년 정보
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuActive">
                        <li><a class="dropdown-item" th:href="@{/youthSearch}">청년 정보 검색</a></li>
                        <!--<li class="dropdown-submenu"><a class="dropdown-item dropdown-toggle" href="#">sub menu example</a>-->
                            <!--<ul class="dropdown-menu">-->
                                <!--<li><a class="dropdown-item" th:href="@{#}">sub menu 1</a></li>-->
                                <!--<li><a class="dropdown-item" th:href="@{#}">sub menu 2</a></li>-->
                            <!--</ul>-->
                        <!--</li>-->
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuPassive" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        청년 소속 정보
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuPassive">
                        <li><a class="dropdown-item" th:href="@{/youthOrgInsert}">청년 소속 정보 입력</a></li>
                        <li><a class="dropdown-item" th:href="@{/youthOrgSearch}">청년 소속 정보 검색</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- User information -->
        <div sec:authorize="isAuthenticated()" class="user-nav pull-right" style="margin-right: 30px;">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuUserInfo" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        사용자 정보 및 설정</a>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuUserInfo">
                        <li><a class="dropdown-item" role="menuitem" tabindex="-1" th:href="@{/login(logout=true)}">로그아웃</a></li>
                        <li class="dropdown-divider"></li>
                        <li class="dropdown-item">사용자명: <span sec:authentication="name"></span></li>
                        <li class="dropdown-item">역할: <span sec:authentication="principal.authorities"></span></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <br>
</div>

</body>
</html>
